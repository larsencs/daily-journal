<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <div class="main-header-el">
            <img src="/images/logo.png" alt="">
            <h1>D<span class="flicker-fast">ai</span>ly Jo<span class="flicker-slowest">u</span>rn<span class="flicker-slow">al</span></h1>
            <div class="user-info"></div>
        </div>
        <div class="header-border-el">
            <!-- empty header to create neon border -->
        </div>
        <div class="header-yellow-border-el">
            <!-- empty header for yellow border -->
        </div>
    </header>
    <main>
        <div class="user-created-data">
            <div class="entry-list-wrapper">
                <div class="entry-glow"></div>
                <section class="filter-form"></section>
                <section class="entry-list"></section>
            </div>
            <section class="creation-form">
                <div class="glow-shadow"></div>
            </section>
        </div>
        <div class="user-data-entry">
            <section class="journal-title"></section>
            <article class="journal-body"></article>
        </div>
    </main>
    <footer>
        <div class="yellow-border-el">
            <!-- empty border div -->
        </div>
        <div class="red-border-el">
            <!-- empty border div -->
        </div>
    </footer>
    <script src="/scripts/main.js" type="module"></script>
</body>
</html>
