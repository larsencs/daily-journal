<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <img src="" alt="">
        <h1>Daily Journal</h1>
        <div class="user-info"></div>
    </header>
    <main>
        <div class="user-created-data">
            
                <section class="creation-form">
                    <form action="">
                        <div class="journal-title">
                            <!-- <label for="concepts-covered">Concepts Covered</label> -->
                            <input type="text" title="concepts-covered" placeholder="Title (concepts covered)">
                        </div>
                        <fieldset>
                            <div class="form-div">
                                <div>
                                    <label for="journal-date">Date of entry</label>
                                    <input type="date" title="journal-date" id="date-of-entry">
                                </div>
                                <div>
                                    <label for="mood-selector">Mood</label>
                                    <select title="mood-selector">
                                        <option value="Happy">Happy</option>
                                        <option value="Neutral">Neutral</option>
                                        <option value="Sad">Sad</option>
                                    </select>
                                </div>
                                <button id="record-entry">Record Journal Entry</button>
                            </div>
                            <div class="journal-div">
                                <textarea title="journal-entry" id="" cols="25" rows="10" placeholder="Type your journal entry here"></textarea>
                            </div>
                        </fieldset>
                    </form>
                </section>
                
            <section class="entry-list"></section>
        </div>
        <div class="user-data-entry">
            <section class="journal-title"></section>
            <article class="journal-body"></article>
        </div>
    </main>
    <footer></footer>
    <script src="/scripts/main.js" type="module"></script>
</body>
</html>
